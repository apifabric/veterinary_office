<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="description" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Treatment_form_edit" 
        service="Treatment" 
        entity="Treatment" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #description attr="description" label=" description*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="appointment_id"
        service="Appointment" 
        entity="AppointmentType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;appointment_id;id" 
        title="appointment_id"
        visible-columns="id;id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #cost attr="cost" label="cost" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="PRESCRIPTION-treatment_id">
    <div layout-padding>
      <o-table 
        attr="PrescriptionTable" 
        service="Prescription" 
        entity="Prescription" 
        keys="id"
        parent-keys="treatment_id:id"
        columns="id;medicine_id;treatment_id;dosage"  
        horizontal-scroll="yes"
        detail-form-route="Prescription" 
        edit-form-route="Prescription"
        visible-columns="id;medicine_id;treatment_id;dosage"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="medicine_id" title="medicine_id">
    <o-table-cell-renderer-service attr="medicine_id" 
        service="Medicine" entity="MedicineType" columns="id;name"
        parent-keys="id:medicine_id"
        value-column="name" keys="medicine_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="treatment_id" title="treatment_id">
    <o-table-cell-renderer-service attr="treatment_id" 
        service="Treatment" entity="TreatmentType" columns="id;description"
        parent-keys="id:treatment_id"
        value-column="description" keys="treatment_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #dosage attr="dosage" title="dosage" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
