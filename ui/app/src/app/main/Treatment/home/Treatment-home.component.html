<o-form-layout-manager attr="Treatment" mode="tab" title="TREATMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TreatmentTable" 
            service="Treatment" 
            entity="Treatment" 
            title="TREATMENT"
            keys="id"
            columns="description;appointment_id;cost;id" 
            header-actions="R;D"
            visible-columns="description;appointment_id;cost;id"  
            sort-columns="description" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #description attr="description" title=" description*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="appointment_id" title="appointment_id">
    <o-table-cell-renderer-service attr="appointment_id" 
        service="Appointment" entity="AppointmentType" columns="id;id"
        parent-keys="id:appointment_id"
        value-column="id" keys="appointment_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #cost attr="cost" title="cost" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
