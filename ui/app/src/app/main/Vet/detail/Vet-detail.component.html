<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Vet_form_edit" 
        service="Vet" 
        entity="Vet" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #specialization attr="specialization" label="specialization" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="APPOINTMENT-vet_id">
    <div layout-padding>
      <o-table 
        attr="AppointmentTable" 
        service="Appointment" 
        entity="Appointment" 
        keys="id"
        parent-keys="vet_id:id"
        columns="id;animal_id;vet_id;date_time;reason"  
        horizontal-scroll="yes"
        detail-form-route="Appointment" 
        edit-form-route="Appointment"
        visible-columns="id;animal_id;vet_id;date_time;reason"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="animal_id" title="animal_id">
    <o-table-cell-renderer-service attr="animal_id" 
        service="Animal" entity="AnimalType" columns="id;name"
        parent-keys="id:animal_id"
        value-column="name" keys="animal_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="vet_id" title="vet_id">
    <o-table-cell-renderer-service attr="vet_id" 
        service="Vet" entity="VetType" columns="id;name"
        parent-keys="id:vet_id"
        value-column="name" keys="vet_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #date_time attr="date_time" title="date_time" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #reason attr="reason" title="reason" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="SCHEDULE-vet_id">
    <div layout-padding>
      <o-table 
        attr="ScheduleTable" 
        service="Schedule" 
        entity="Schedule" 
        keys="id"
        parent-keys="vet_id:id"
        columns="id;vet_id;day_of_week;start_time;end_time"  
        horizontal-scroll="yes"
        detail-form-route="Schedule" 
        edit-form-route="Schedule"
        visible-columns="id;vet_id;day_of_week;start_time;end_time"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="vet_id" title="vet_id">
    <o-table-cell-renderer-service attr="vet_id" 
        service="Vet" entity="VetType" columns="id;name"
        parent-keys="id:vet_id"
        value-column="name" keys="vet_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #day_of_week attr="day_of_week" title="day_of_week" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #start_time attr="start_time" title="start_time" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #end_time attr="end_time" title="end_time" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
