<o-form-layout-manager attr="Allergy" mode="tab" title="ALLERGY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AllergyTable" 
            service="Allergy" 
            entity="Allergy" 
            title="ALLERGY"
            keys="id"
            columns="allergy_name;animal_id;severity;id" 
            header-actions="R;D"
            visible-columns="allergy_name;animal_id;severity;id"  
            sort-columns="allergy_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #allergy_name attr="allergy_name" title=" allergy_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="animal_id" title="animal_id">
    <o-table-cell-renderer-service attr="animal_id" 
        service="Animal" entity="AnimalType" columns="id;name"
        parent-keys="id:animal_id"
        value-column="name" keys="animal_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #severity attr="severity" title="severity" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
