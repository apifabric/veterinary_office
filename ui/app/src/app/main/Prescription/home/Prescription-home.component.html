<o-form-layout-manager attr="Prescription" mode="tab" title="PRESCRIPTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PrescriptionTable" 
            service="Prescription" 
            entity="Prescription" 
            title="PRESCRIPTION"
            keys="id"
            columns="id;medicine_id;treatment_id;dosage" 
            header-actions="R;D"
            visible-columns="id;medicine_id;treatment_id;dosage"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="medicine_id" title="medicine_id">
    <o-table-cell-renderer-service attr="medicine_id" 
        service="Medicine" entity="MedicineType" columns="id;name"
        parent-keys="id:medicine_id"
        value-column="name" keys="medicine_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="treatment_id" title="treatment_id">
    <o-table-cell-renderer-service attr="treatment_id" 
        service="Treatment" entity="TreatmentType" columns="id;description"
        parent-keys="id:treatment_id"
        value-column="description" keys="treatment_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #dosage attr="dosage" title="dosage" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
